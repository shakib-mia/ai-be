<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center h-screen bg-sky-700">
    <div class="bg-sky-50 w-1/2 h-5/6 p-10 text-center">
      <h1 class="text-5xl">welcome to the server</h1>
      <p>Server is running on <a id="link"></a></p>
    </div>

    <script>
      document.getElementById("link").innerText = window.location.origin;
      document
        .getElementById("link")
        .setAttribute("href", window.location.origin);
    </script>
  </body>
</html>
